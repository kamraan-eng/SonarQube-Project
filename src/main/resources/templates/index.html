<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamraan's Webpage</title>
    <style>
        /* Background animation */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(270deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Profile Image */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-top: 20px;
        }

        /* Links and Button Styles */
        .links {
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            color: #fff;
            background-color: #0073b1;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .links a.github {
            background-color: #333333;
        }

        .links a:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .follow-text {
            font-size: 1.1em;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Hi, my name is Kamraan</h1>
    <p>Wellcome to my small webpage. Welcome!</p>

    <!-- Profile Image -->
    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">

    <!-- Links -->
    <div class="links">
        <a href="www.linkedin.com/in/md-kamraan-36b47b242" target="_blank">LinkedIn</a>
        <a href="https://github.com/kamraan-eng/SonarQube-Project.git" target="_blank" class="github">GitHub</a>
    </div>

    <!-- Follow Text -->
    <p class="follow-text">Please follow me on LinkedIn and GitHub!</p>

</body>
</html>
